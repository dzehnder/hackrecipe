<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bon'app</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="nav.css">
    <link rel="stylesheet" href="leftover-button.css">
    <link rel="stylesheet" href="search-results.css">
    <script src="https://cdn.jsdelivr.net/npm/instantsearch.js@2/dist/instantsearch.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div class="bon-app-menu-sticky">
        <div class="bon-app-page-list">
            <label class="search">Search for ingredients:
                <button class="search-button"> </button>
                <input class="search-box">
            </label>
        </div>
    </div>

    <div class="bon-app-title-screen-package">
        <div class="bon-app-title-screen">
            <div class="hero-text">
                <h1>Bon App</h1>
                <p>Smart use of your food</p>
            </div>
        </div>
        <div class="bon-app-menu-empty">
        </div>

    </div>
    <div class="bon-app-body">

        <div id="">

            <div class="option-content-box-text">
                <a class="scan" href="#">
                    <img src="images/scan.png">
                </a>
            </div>

            <div class="option-content-box-text">
                <label id="search">Search for ingredients: <br>
                    <input class="search-box">
                </label>
            </div>


            <div class="option-content-box-text">
            <div class="leftover-button-container">
                <button href="#" id="leftover-button">What's in the fridge?</button>
            </div>
            </div>

        </div>


        <div id="bon-app-search-result">
        </div>
    </div>
    
</body>
</html>
